{% block archive-user %}
<div id="userArchiveModal" class="modal">
  <div class="modal-overlay" onclick="closeArchiveModal()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <div class="header-content">
        <h2>Archive User</h2>
        <p class="header-description">Are you sure you want to archive this user?</p>
      </div>
      <button class="modal-close" onclick="closeArchiveModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <form id="userArchiveForm" method="post" action="{% url 'archive-user' %}">
      {% csrf_token %}
      <input type="hidden" name="user_id" id="archiveUserId">

      <div class="form-body">
        <div class="form-intro">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--warning)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p>Archiving will deactivate this user's account but keep all their data in the system.</p>
        </div>

        <div id="archiveFormResponse" class="form-response"></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" onclick="closeArchiveModal()">Cancel</button>
        <button type="submit" class="btn btn-warning">
          <span class="btn-text">Archive User</span>
          <span class="btn-loader">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock archive-user %}
