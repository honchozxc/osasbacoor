<!-- Resolve Confirmation Modal -->
<div id="resolveModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="header-content">
                <h2>Confirm Resolution</h2>
                <p class="header-description">Mark this complaint as resolved</p>
            </div>
            <button class="modal-close close-modal">
                <i class='bx bx-x'></i>
            </button>
        </div>

        <div class="form-body">
            <div class="form-intro">
                <i class='bx bx-info-circle'></i>
                <p>Are you sure you want to mark this complaint as resolved? This action cannot be undone.</p>
            </div>

            <!-- Added complaint details section -->
            <div class="complaint-details">
                <div class="detail-row">
                    <span class="detail-label">Reference #:</span>
                    <span class="detail-value" id="resolveRefNumber"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Title:</span>
                    <span class="detail-value" id="resolveTitle"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="resolutionNotes">Resolution Notes (Optional)</label>
                <textarea id="resolutionNotes" class="form-input" rows="4" placeholder="Add any notes about how this complaint was resolved..."></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary close-modal">Cancel</button>
            <button class="btn btn-primary" id="confirmResolve">
                <span class="btn-text">Confirm Resolution</span>
            </button>
        </div>
    </div>
</div>
