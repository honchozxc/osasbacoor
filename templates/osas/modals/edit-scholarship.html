{% block edit-scholarship %}
<div id="scholarshipEditModal" class="modal">
    <div class="modal-overlay" onclick="closeScholarshipEditModal()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="header-content">
                <h2>Edit Scholarship</h2>
                <p class="header-description">Update the scholarship information</p>
            </div>
            <button class="modal-close" onclick="closeScholarshipEditModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="scholarshipEditForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="scholarship_id" id="editScholarshipId">

            <div class="form-body">
                <div class="form-intro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2"></path>
                    </svg>
                    <p>Update the scholarship information below. Fields marked with <span class="required-asterisk">*</span> are required.</p>
                </div>

                <div id="scholarshipEditFormResponse" class="form-response"></div>

                <div class="form-columns">
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="editName">Name <span class="required-asterisk">*</span></label>
                            <input type="text" name="name" id="editName" class="form-input" required placeholder="Enter scholarship name">
                        </div>

                        <div class="form-group">
                            <label for="editType">Type <span class="required-asterisk">*</span></label>
                            <select name="scholarship_type" id="editType" class="form-input" required>
                                <option value="public">Public Scholarship</option>
                                <option value="private">Private Scholarship</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editStatus">Status</label>
                            <div class="form-checkbox">
                                <input type="checkbox" name="is_active" id="editStatus" checked>
                                <label for="editStatus">Active Scholarship</label>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="editDescription">Description <span class="required-asterisk">*</span></label>
                            <textarea name="description" id="editDescription" class="form-input" rows="3" required placeholder="Enter scholarship description"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editBenefits">Benefits <span class="required-asterisk">*</span></label>
                    <textarea name="benefits" id="editBenefits" class="form-input" rows="3" required placeholder="Describe what the scholarship provides"></textarea>
                </div>

                <div class="form-group">
                    <label for="editRequirements">Requirements <span class="required-asterisk">*</span></label>
                    <textarea name="requirements" id="editRequirements" class="form-input" rows="3" required placeholder="List of requirements for applicants"></textarea>
                </div>

                <div class="form-group" id="applicationFormGroup">
                    <label for="editApplicationForm">Application Form</label>
                    <div class="file-upload">
                        <input type="file" name="application_form" id="editApplicationForm" class="file-input" accept=".pdf">
                        <label for="editApplicationForm" class="file-upload-label">
                            <i class='bx bx-upload'></i>
                            <span>Choose PDF file (max 10MB)</span>
                        </label>
                        <div id="editFilePreviewContainer" class="file-preview-container" style="display: none;">
                            <div class="file-preview">
                                <div class="file-icon">
                                    <i class='bx bxs-file-pdf'></i>
                                </div>
                                <div class="file-info">
                                    <span id="editFileNamePreview" class="file-name"></span>
                                    <span id="editFileSizePreview" class="file-size"></span>
                                </div>
                                <button type="button" class="file-remove" onclick="removeEditUploadedFile()">
                                    <i class='bx bx-x'></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class="form-hint">Upload a new form to replace the existing one</p>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeScholarshipEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Update Scholarship</span>
                    <span class="btn-loader">
                        <svg viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock edit-scholarship %}
