<div id="approveAdmissionModal" class="modal">
  <div class="modal-overlay" onclick="closeApproveAdmissionModal()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <div class="header-content">
        <h2>Confirm Admission Approval</h2>
        <p class="header-description">Review the admission details before approving</p>
      </div>
      <button class="modal-close" onclick="closeApproveAdmissionModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <form id="approveAdmissionForm" class="approval-form">
      <input type="hidden" name="admission_id" id="approveAdmissionId" value="">
      <div class="form-body">
        <div class="form-intro">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <p>Please confirm you want to approve this admission application.</p>
        </div>

        <div id="approveAdmissionFormResponse" class="form-response"></div>

        <div class="form-main-layout">
          <div class="application-details-column">
            <div class="form-section">
              <h3 class="section-title">Student Information</h3>
              <div class="detail-grid">
                <div class="detail-item">
                  <span class="detail-label">First Name</span>
                  <span id="approveAdmissionFirstName" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Last Name</span>
                  <span id="approveAdmissionLastName" class="detail-value">-</span>
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3 class="section-title">Admission Details</h3>
              <div class="detail-grid">
                <div class="detail-item">
                  <span class="detail-label">Control Number</span>
                  <span id="approveAdmissionControlNo" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Student Type</span>
                  <span id="approveAdmissionStudentType" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Course</span>
                  <span id="approveAdmissionCourse" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Current Status</span>
                  <span id="approveAdmissionCurrentStatus" class="status-badge">-</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="approveAdmissionNotes">Notes (Optional)</label>
          <textarea id="approveAdmissionNotes" name="notes" rows="3" class="form-input"
                    placeholder="Add any notes about this admission..."></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" onclick="closeApproveAdmissionModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Confirm Approval</span>
          <span class="btn-loader">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
