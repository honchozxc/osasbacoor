{% block archive-announcements %}
<div id="announcementArchiveModal" class="modal">
    <div class="modal-overlay" onclick="closeAnnouncementArchiveModal()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="header-content">
                <h2>Archive Announcement</h2>
                <p class="header-description">Are you sure you want to archive this announcement?</p>
            </div>
            <button class="modal-close" onclick="closeAnnouncementArchiveModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="announcementArchiveForm" method="post">
            {% csrf_token %}
            <input type="hidden" name="announcement_id" id="archiveAnnouncementId">

            <div class="form-body">
                <div class="form-intro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--warning)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="21 8 21 21 3 21 3 8"></polyline>
                        <rect x="1" y="3" width="22" height="5"></rect>
                        <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                    <p>Archived announcements will be removed from public view but can be restored later if needed.</p>
                </div>

                <div id="announcementArchiveFormResponse" class="form-response"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeAnnouncementArchiveModal()">Cancel</button>
                <button type="submit" class="btn btn-warning">
                    <span class="btn-text">Archive Announcement</span>
                    <span class="btn-loader">
                        <svg viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock archive-announcements %}
