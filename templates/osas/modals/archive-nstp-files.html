{% block archive-nstp %}
<div id="archiveNSTPModal" class="modal">
    <div class="modal-overlay" onclick="closeArchiveNSTPModal()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="header-content">
                <h2>Archive NSTP File</h2>
                <p class="header-description">Are you sure you want to archive this file?</p>
            </div>
            <button class="modal-close" onclick="closeArchiveNSTPModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="nstpArchiveForm" method="POST" action="{% url 'nstp-archive' pk=0 %}" data-url-template="{% url 'nstp-archive' pk=0 %}">
            {% csrf_token %}
            <input type="hidden" name="file_id" id="archiveNSTPId">

            <div class="form-body">
                <div class="form-intro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--warning)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="21 8 21 21 3 21 3 8"></polyline>
                        <rect x="1" y="3" width="22" height="5"></rect>
                        <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                    <p>Archived files will be moved to the archived section but can be restored later if needed.</p>
                </div>

                <!-- File details section -->
                <div class="file-details">
                    <div class="detail-row">
                        <span class="detail-label">File Name:</span>
                        <span class="detail-value" id="archiveNSTPName"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Category:</span>
                        <span class="detail-value" id="archiveNSTPCategory"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Semester:</span>
                        <span class="detail-value" id="archiveNSTPSemester"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">School Year:</span>
                        <span class="detail-value" id="archiveNSTPYear"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="archiveNSTPNotes">Notes (optional)</label>
                    <textarea id="archiveNSTPNotes" name="archive_notes" class="form-input" placeholder="Add any notes about why you're archiving this file..."></textarea>
                </div>

                <div id="nstpArchiveFormResponse" class="form-response"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeArchiveNSTPModal()">Cancel</button>
                <button type="submit" class="btn btn-warning">
                    <span class="btn-text">Archive File</span>
                    <span class="btn-loader">
                        <svg viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock archive-nstp %}
