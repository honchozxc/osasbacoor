{% block logout-modal %}
<div id="logoutModal" class="modal">
  <div class="modal-overlay" onclick="closeLogoutModal()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <div class="header-content">
        <h2>Confirm Logout</h2>
        <p class="header-description">Are you sure you want to log out?</p>
      </div>
      <button class="modal-close" onclick="closeLogoutModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="form-body">
      <div class="form-intro">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--warning)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>You will be redirected to the login page. Make sure to save any unsaved work before logging out.</p>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" onclick="closeLogoutModal()">Cancel</button>
      <a href="{% url 'logout' %}" class="btn btn-warning" id="logoutButton">
        <span class="btn-text">Logout</span>
      </a>
    </div>
  </div>
</div>
{% endblock logout-modal %}
