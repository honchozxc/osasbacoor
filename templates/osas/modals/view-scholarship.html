{% block view-scholarship %}
<div id="scholarshipViewModal" class="modal">
    <div class="modal-overlay" onclick="closeScholarshipViewModal()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="header-content">
                <h2>Scholarship Details</h2>
                <p class="header-description">View scholarship information</p>
            </div>
            <button class="modal-close" onclick="closeScholarshipViewModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="form-body">
            <div class="scholarship-header">
                <div class="scholarship-type-tag" id="scholarshipTypeTag"></div>
                <h3 id="scholarshipName" class="scholarship-name-display"></h3>
                <div class="scholarship-meta">
                    <span id="scholarshipStatus" class="status-badge"></span>
                    <span id="scholarshipCreatedBy"></span>
                </div>
            </div>

            <div class="divider"></div>

            <div class="detail-group">
                <h4 class="detail-label">Description</h4>
                <div id="scholarshipDescription" class="detail-content"></div>
            </div>

            <div class="detail-group">
                <h4 class="detail-label">Benefits</h4>
                <div id="scholarshipBenefits" class="detail-content"></div>
            </div>

            <div class="detail-group">
                <h4 class="detail-label">Requirements</h4>
                <div id="scholarshipRequirements" class="detail-content"></div>
            </div>

            <div class="detail-group" id="applicationFormContainer" style="display: none;">
                <h4 class="detail-label">Application Form</h4>
                <div class="file-preview">
                    <div class="file-icon">
                        <i class='bx bxs-file-pdf'></i>
                    </div>
                    <div class="file-info">
                        <a id="applicationFormLink" class="file-name" target="_blank"></a>
                        <span id="applicationFormSize" class="file-size"></span>
                    </div>
                </div>
            </div>

            <div class="detail-grid">
                <div class="detail-group">
                    <h4 class="detail-label">Created</h4>
                    <div class="detail-item">
                        <i class='bx bx-calendar'></i>
                        <span id="scholarshipCreatedAt" class="detail-value"></span>
                    </div>
                </div>

                <div class="detail-group">
                    <h4 class="detail-label">Last Updated</h4>
                    <div class="detail-item">
                        <i class='bx bx-calendar'></i>
                        <span id="scholarshipUpdatedAt" class="detail-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeScholarshipViewModal()">Close</button>
        </div>
    </div>
</div>
{% endblock view-scholarship %}
