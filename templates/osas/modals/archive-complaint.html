<!-- Archive Confirmation Modal -->
<div id="archiveComplaintModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="header-content">
                <h2>Archive Complaint</h2>
                <p class="header-description">Are you sure you want to archive this complaint?</p>
            </div>
            <button class="modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="complaintArchiveForm" method="post">
            {% csrf_token %}
            <input type="hidden" name="complaint_id" id="archiveComplaintId">

            <div class="form-body">
                <div class="form-intro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--warning)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="21 8 21 21 3 21 3 8"></polyline>
                        <rect x="1" y="3" width="22" height="5"></rect>
                        <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                    <p>Archived complaints will be moved to the archived section but can be restored later if needed.</p>
                </div>

                <!-- Added complaint details section -->
                <div class="complaint-details">
                    <div class="detail-row">
                        <span class="detail-label">Reference #:</span>
                        <span class="detail-value" id="archiveRefNumber"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Title:</span>
                        <span class="detail-value" id="archiveTitle"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="archiveNotes">Notes (optional)</label>
                    <textarea id="archiveNotes" name="archive_notes" placeholder="Add any notes about why you're archiving this complaint..."></textarea>
                </div>

                <div id="complaintArchiveFormResponse" class="form-response"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-warning">
                    <span class="btn-text">Archive Complaint</span>
                    <span class="btn-loader">
                        <svg viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
