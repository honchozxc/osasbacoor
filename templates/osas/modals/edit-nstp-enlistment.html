{% block nstp-edit-modal %}
<div id="nstpEditModal" class="modal">
    <div class="modal-overlay" onclick="closeNSTPEditModal()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="header-content">
                <h2>Edit NSTP Enlistment</h2>
                <p class="header-description">Update NSTP student information</p>
            </div>
            <button class="modal-close" onclick="closeNSTPEditModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="nstpEditForm" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="nstp_id" id="editNSTPId">

            <div class="form-body">
                <div class="form-intro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"></path>
                        <path d="M7 7h.01"></path>
                    </svg>
                    <p>Update NSTP enlistment information below. Fields marked with <span class="required-asterisk">*</span> are required.</p>
                </div>

                <div id="nstpEditFormResponse" class="form-response"></div>

                <div class="form-section">
                    <div class="section-header">
                        <h3>Student Information</h3>
                        <div class="divider"></div>
                    </div>

                    <div class="form-columns">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="editNSTPStudentNumber">Student Number <span class="required-asterisk">*</span></label>
                                <input type="text" name="student_number" id="editNSTPStudentNumber" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="editNSTPLastName">Last Name <span class="required-asterisk">*</span></label>
                                <input type="text" name="last_name" id="editNSTPLastName" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="editNSTPFirstName">First Name <span class="required-asterisk">*</span></label>
                                <input type="text" name="first_name" id="editNSTPFirstName" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="editNSTPMiddleName">Middle Name</label>
                                <input type="text" name="middle_name" id="editNSTPMiddleName" class="form-input">
                            </div>

                            <div class="form-group">
                                <label for="editNSTPProgram">Program/Course <span class="required-asterisk">*</span></label>
                                <input type="text" name="program" id="editNSTPProgram" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="form-group">
                                <label for="editNSTPGender">Gender <span class="required-asterisk">*</span></label>
                                <select name="gender" id="editNSTPGender" class="form-input" required>
                                    <option value="">Select gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="editNSTPBirthDate">Birth Date</label>
                                <input type="date" name="birth_date" id="editNSTPBirthDate" class="form-input">
                            </div>

                            <div class="form-group">
                                <label for="editNSTPContactNumber">Contact Number</label>
                                <input type="text" name="contact_number" id="editNSTPContactNumber" class="form-input">
                            </div>

                            <div class="form-group">
                                <label for="editNSTPEmail">Email Address</label>
                                <input type="email" name="email_address" id="editNSTPEmail" class="form-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <h3>Address Information</h3>
                        <div class="divider"></div>
                    </div>

                    <div class="form-group">
                        <label for="editNSTPStreet">Street/Barangay</label>
                        <input type="text" name="street_or_barangay" id="editNSTPStreet" class="form-input">
                    </div>

                    <div class="form-columns">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="editNSTPCity">Municipality/City</label>
                                <input type="text" name="municipality_or_city" id="editNSTPCity" class="form-input">
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="form-group">
                                <label for="editNSTPProvince">Province</label>
                                <input type="text" name="province" id="editNSTPProvince" class="form-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <h3>NSTP Information</h3>
                        <div class="divider"></div>
                    </div>

                    <div class="form-columns">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="editNSTPSemester">Semester <span class="required-asterisk">*</span></label>
                                <select name="semester" id="editNSTPSemester" class="form-input" required>
                                    <option value="">Select semester</option>
                                    <option value="1st Sem">First Semester</option>
                                    <option value="2nd Sem">Second Semester</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="form-group">
                                <label for="editNSTPAcademicYear">Academic Year <span class="required-asterisk">*</span></label>
                                <input type="text" name="academic_year" id="editNSTPAcademicYear" class="form-input"
                                       placeholder="YYYY-YYYY (e.g., 2024-2025)" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editNSTPIsArchived">Archived Status</label>
                    <label class="toggle-switch">
                        <input type="checkbox" name="is_archived" id="editNSTPIsArchived" class="toggle-checkbox">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label-text">Archived</span>
                    </label>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <h3>Approval Information</h3>
                        <div class="divider"></div>
                    </div>

                    <div class="form-group">
                        <label for="editNSTPApprovalStatus">Approval Status</label>
                        <select name="approval_status" id="editNSTPApprovalStatus" class="form-input">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editNSTPRemarks">Admin Remarks</label>
                        <textarea name="remarks" id="editNSTPRemarks" class="form-input" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeNSTPEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Update Enlistment</span>
                    <span class="btn-loader">
                        <svg viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock nstp-edit-modal %}
